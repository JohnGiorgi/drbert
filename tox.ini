[tox]
envlist =
	manifest
	pyroma
    clean
	py
    report

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest

[testenv:pyroma]
deps =
    pygments
    pyroma
skip_install = true
commands = pyroma --min=10 .
description = Run the pyroma tool to check the project's package friendliness.

# See: https://github.com/pytest-dev/pytest-cov/blob/master/examples/src-layout/tox.ini
# for details on how coverage reporting works.
[testenv]
setenv =
    # Unit tests don't expect a CUDA device to be available
    CUDA_VISIBLE_DEVICES = ''
deps =
    pytest
    pytest-cov
depends = 
    py: clean
    report: py
commands =
    pip install -e .
    python -m spacy download en_core_web_md
    pytest --cov=drbert --cov-config .coveragerc -vv

[testenv:report]
skip_install = true
deps = 
    coverage
commands =
    coverage xml
	coverage report

[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase

####################
# Deployment tools #
####################
[testenv:build]
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*

####################
# Code Style #
####################
[flake8]
max-line-length = 100

[isort]
force_single_line = true